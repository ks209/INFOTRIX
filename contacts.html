<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="upper">
      <div class="nav">
        <div class="logo">
            <a href="./index.html"><img src="./download.png" alt="logo" id="logo"></a>
        </div>
        <div class="links">
          <ul id="list">
            <li><a href="./contacts.html">Contact</a></li>
            <li><a href="https://www.dropbox.com/mobile">Get App</a></li>
            <li><a href="./pricing.html">Pricing</a></li>
          </ul>
        </div>
      </div>
    </div>
    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>
    <footer>
        <p>Copyright &copy; The Dropbox Project 2021</p>
      </footer>
</body>
</html>
